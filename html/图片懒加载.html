<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片懒加载</title>
  <style>
    .img-list {
      width: 420px;
    }
    img{
      width: 400px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="img-list">
    <img class="lazy" src="./img/loading.gif" data-src="./img/1.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/2.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/3.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/4.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/5.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/6.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/7.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/8.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/9.png" alt="img" />
    <img class="lazy" src="./img/loading.gif" data-src="./img/10.png" alt="img" />
  </div>
</body>
<script>
  // onload是等所有的资源文件加载完毕以后再绑定事件
window.onload = function(){
	// 获取图片列表，即img标签列表
	let imgs = document.querySelectorAll('img');

	// 获取到浏览器顶部的距离
	function getTop(e){
    console.log('offsetTop--', e.offsetTop)
		return e.offsetTop;
	}

	// 懒加载实现
	function lazyload(imgs){
		// 可视区域高度
		let h = window.innerHeight;
    console.log('h---', h)
		//滚动区域高度
		let s = document.documentElement.scrollTop || document.body.scrollTop;
    console.log('s----', document.documentElement.scrollTop, document.body.scrollTop, s)
		for(let i=0;i<imgs.length;i++){
			//图片距离顶部的距离小于可视区域和滚动区域之和时懒加载
			if ((h+s)>getTop(imgs[i])) {
				// 真实情况是页面开始有2秒空白，所以使用setTimeout定时2s
				(function(i){
					setTimeout(function(){
						// 不加立即执行函数i会等于9
						// 隐形加载图片或其他资源，
						// 创建一个临时图片，这个图片在内存中不会到页面上去。实现隐形加载
						let temp = new Image();
						temp.src = imgs[i].getAttribute('data-src');//只会请求一次
						// onload判断图片加载完毕，真实图片加载完毕，再赋值给dom节点
						temp.onload = function(){
							// 获取自定义属性data-src，用真图片替换假图片
							imgs[i].src = imgs[i].getAttribute('data-src')
						}
					},2000)
				})(i)
			}
		}
	}

	lazyload(imgs);

	// 滚屏函数
	window.onscroll =function(){
		lazyload(imgs);
	}
}
</script>
</html>
