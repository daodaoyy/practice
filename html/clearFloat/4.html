<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父级div定义overflow:hidden</title>
  <style type="text/css"> 
    .div1{background:green;border:1px solid red;/*解决代码*/width:98%;overflow:hidden;}
    .div2{background:blue;border:1px solid red;height:100px;margin-top:10px;width:98%;}

    .left{float:left;width:20%;height:200px;background:#DDD}
    .right{float:right;width:30%;height:80px;background:#DDD}

  </style> 
</head>
<body>
  <div class="div1"> 
    <div class="left">Left</div> 
    <div class="right">Right</div>
  </div>
  <div class="div2">
        div2
  </div>

<!-- 原理：原理：必须定义width或zoom:1，同时不能定义height，使用overflow:hidden时，浏览器会自动检查浮动区域的高度

优点：简单，代码少，浏览器支持好

缺点：不能和position配合使用，因为超出的尺寸的会被隐藏

建议：只推荐没有使用position或对overflow:hidden理解比较深的朋友使用 -->
</body>
</html>
